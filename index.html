  body {
    /* Fallback color in case the gradient script fails to load */

  }

    <shader-gradient
      animate="on"
      brightness="1.2"

      type="waterPlane"
      envpreset="city"
      ufrequency="5.5"

      ustrength="3"
      reflection="0.1"

      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"
